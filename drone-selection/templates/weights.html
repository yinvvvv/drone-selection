<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Feature Weights</title>
    <style>
        body {
            background: #f7fafd;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
        }
        h2 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 28px;
        }
        .weight-row {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }
        .weight-row label {
            flex: 1 0 60%;
            font-size: 1rem;
            color: #222;
        }
        .stars {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }
        .star {
            font-size: 1.5rem;
            color: #bcdff1;
            cursor: pointer;
            transition: color 0.2s;
        }
        .star.selected {
            color: #ffb400;
        }
        .tip {
            font-size: 0.95rem;
            color: #888;
            margin-bottom: 18px;
            text-align: center;
        }
        .btn-submit {
            width: 100%;
            background: #0077b6;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .btn-submit:hover {
            background: #023e8a;
        }
        .result-area {
            margin-top: 24px;
            background: #e9f5ff;
            border-radius: 8px;
            padding: 14px 12px;
            font-size: 1rem;
            color: #333;
            word-break: break-all;
        }
    </style>
    <script>
        let drones = [];
        let starRatings = {};
        window.onload = function() {
            drones = JSON.parse(localStorage.getItem('filteredDrones') || '[]');
            let weightsHtml = "";
            if (drones.length > 0) {
                for (let key in drones[0]) {
                    if (key !== "name"&& key !== "compliance") {
                        starRatings[key] = 3; // 默认3星
                        weightsHtml += `
                        <div class="weight-row">
                            <label>${key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}:</label>
                            <div class="stars" data-key="${key}">
                                ${[5,4,3,2,1].map(i => `<span class="star" data-value="${i}" onclick="setStar('${key}',${i})">&#9733;</span>`).join('')}
                            </div>
                        </div>`;
                    }
                }
            }
            document.getElementById("weights").innerHTML = weightsHtml;
            // 初始化星级显示
            for (let key in starRatings) setStar(key, starRatings[key]);
        };

        function setStar(key, value) {
            starRatings[key] = value;
            const stars = document.querySelectorAll(`.stars[data-key="${key}"] .star`);
            stars.forEach(star => {
                if (parseInt(star.getAttribute('data-value')) <= value) {
                    star.classList.add('selected');
                } else {
                    star.classList.remove('selected');
                }
            });
        }

        function submitWeights() {
            fetch('/rank', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({drones, stars: starRatings})
            })
            .then(response => response.json())
            .then(data => {
                let weightsHtml = "<strong>归一化权重：</strong><br><pre>" + JSON.stringify(data.weights, null, 2) + "</pre>";
                let resultHtml = `<strong>Ranking Result:</strong><br><pre>${JSON.stringify(data.ahp, null, 2)}</pre>`;
                document.getElementById("result").innerHTML = weightsHtml + resultHtml;
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>参数重要性打星</h2>
        <div class="tip">请为每个特征打1~5星，星数越多表示越重要。</div>
        <form onsubmit="event.preventDefault();submitWeights();">
            <div id="weights"></div>
            <button type="submit" class="btn-submit">提交权重</button>
        </form>
        <div id="result" class="result-area"></div>
    </div>
</body>
</html>
