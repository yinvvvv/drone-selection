<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Feature Weights</title>
    <style>
        body {
            background: #f7fafd;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
        }
        h2 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 28px;
        }
        .weight-row {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }
        .weight-row label {
            flex: 1 0 60%;
            font-size: 1rem;
            color: #222;
        }
        .stars {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }
        .star {
            font-size: 1.5rem;
            color: #bcdff1;
            cursor: pointer;
            transition: color 0.2s;
        }
        .star.selected {
            color: #ffb400;
        }
        .btn-submit {
            width: 100%;
            background: #0077b6;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .btn-submit:hover {
            background: #023e8a;
        }
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #f7f9fc;
            border-radius: 6px;
            overflow: hidden;
        }
        .result-table th, .result-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .result-table th {
            background: #0077b6;
            color: #fff;
        }
        .result-table tr:nth-child(odd) {
            background: #eaf5fc;
        }
        .result-table tr:nth-child(even) {
            background: #f7f9fc;
        }
        .highlight {
            font-weight: bold;
            color: #ff6f61;
        }
        .star-icon {
            color: #ffb400;
            font-size: 1.2rem;
            margin-left: 6px;
        }
        .tooltip {
            display: none;
            position: absolute;
            background: #f7f9fc;
            color: #333;
            padding: 12px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            font-size: 0.9rem;
            z-index: 1000;
            max-width: 300px;
            word-wrap: break-word;
            transform: translate(-50%, -110%);
        }
        .tooltip.visible {
            display: block;
        }
    </style>
    <script>
        let drones = [];
        let starRatings = {};
        window.onload = function() {
            drones = JSON.parse(localStorage.getItem('filteredDrones') || '[]');
            let weightsHtml = "";
            if (drones.length > 0) {
                for (let key in drones[0]) {
                    if (key !== "name" && key !== "compliance") {
                        starRatings[key] = 3; // 默认3星
                        weightsHtml += `
                                   <div class="weight-row">
                                       <label>${key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}:</label>
                                       <div class="stars" data-key="${key}">
                                           ${[5,4,3,2,1].map(i => `<span class="star" data-value="${i}" onclick="setStar('${key}',${i})">&#9733;</span>`).join('')}
                                       </div>
                                   </div>`;
                    }
                }
            }
            document.getElementById("weights").innerHTML = weightsHtml;
            for (let key in starRatings) setStar(key, starRatings[key]);
        };

        function setStar(key, value) {
            starRatings[key] = value;
            const stars = document.querySelectorAll(`.stars[data-key="${key}"] .star`);
            stars.forEach(star => {
                if (parseInt(star.getAttribute('data-value')) <= value) {
                    star.classList.add('selected');
                } else {
                    star.classList.remove('selected');
                }
            });
        }

        function submitWeights() {
            fetch('/rank', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({drones, stars: starRatings})
            })
            .then(response => response.json())
            .then(data => {
                const ahpResults = data.ahp;
                const resultDiv = document.getElementById("result");
                if (ahpResults && ahpResults.length > 0) {
                    let tableHtml = `
                        <table class="result-table">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Drone ID</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tbody>`;
                    ahpResults.forEach((item, index) => {
                        const isTopThree = index < 3 ? `<span class="star-icon">&#9733;</span>` : '';
                        tableHtml += `
                            <tr onmouseover="showTooltip(event, ${index})" onmouseout="hideTooltip()">
                                <td class="${index < 3 ? 'highlight' : ''}">${index + 1}${isTopThree}</td>
                                <td>${item.name}</td>
                                <td>${item.score.toFixed(2)}</td>
                            </tr>`;
                    });
                    tableHtml += `</tbody></table>`;
                    resultDiv.innerHTML = `<strong>Ranking Result:</strong>${tableHtml}`;
                } else {
                    resultDiv.innerHTML = '<p>No ranking results available.</p>';
                }
            });
        }

        function showTooltip(event, index) {
            const tooltip = document.getElementById("tooltip");
            const drone = drones[index];
            tooltip.innerHTML = Object.keys(drone)
                .map(key => `<strong>${key.replace(/_/g, ' ').toUpperCase()}:</strong> ${drone[key]}`)
                .join('<br>');
            tooltip.style.left = event.pageX + 'px';
            tooltip.style.top = event.pageY - 20 + 'px';
            tooltip.classList.add('visible');
        }

        function hideTooltip() {
            const tooltip = document.getElementById("tooltip");
            tooltip.classList.remove('visible');
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>参数重要性打星</h2>
        <form onsubmit="event.preventDefault();submitWeights();">
            <div id="weights"></div>
            <button type="submit" class="btn-submit">提交权重</button>
        </form>
        <div id="result"></div>
        <div id="tooltip" class="tooltip"></div>
    </div>
</body>
</html>
