<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Feature Weights</title>
    <style>
        body {
            background: #f7fafd;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            padding: 32px 28px 24px 28px;
        }

        h2 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 28px;
        }

        .weight-row {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }

        .weight-row label {
            flex: 1 0 60%;
            font-size: 1rem;
            color: #222;
        }

        .stars {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }

        .star {
            font-size: 1.5rem;
            color: #bcdff1;
            cursor: pointer;
            transition: color 0.2s;
        }

        .star.selected {
            color: #ffb400;
        }

        .method-selection {
            margin-bottom: 24px;
            padding: 16px;
            background: #f0f8ff;
            border-radius: 8px;
            border: 1px solid #e1ecf4;
        }

        .method-selection h3 {
            margin: 0 0 12px 0;
            color: #0077b6;
            font-size: 1.1rem;
        }

        .method-options {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .method-option {
            flex: 1;
            min-width: 120px;
        }

        .method-option input[type="radio"] {
            display: none;
        }

        .method-option label {
            display: block;
            padding: 10px 12px;
            background: #fff;
            border: 2px solid #e1ecf4;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .method-option input[type="radio"]:checked + label {
            background: #0077b6;
            color: #fff;
            border-color: #0077b6;
        }

        .method-option label:hover {
            border-color: #0077b6;
        }

        .method-description {
            margin-top: 12px;
            padding: 12px;
            background: #fff;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #555;
            min-height: 40px;
        }

        .btn-submit {
            width: 100%;
            background: #0077b6;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .btn-submit:hover {
            background: #023e8a;
        }

        /* result comparisom */
        .results-container {
            margin-top: 24px;
        }

        .comparison-tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 16px;
        }

        .tab-button {
            flex: 1;
            padding: 8px 12px;
            background: #f0f8ff;
            border: 1px solid #e1ecf4;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            text-align: center;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .tab-button.active {
            background: #0077b6;
            color: #fff;
            border-color: #0077b6;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #f7f9fc;
            border-radius: 6px;
            overflow: hidden;
        }

        .result-table th, .result-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .result-table th {
            background: #0077b6;
            color: #fff;
        }

        .result-table tr:nth-child(odd) {
            background: #eaf5fc;
        }

        .result-table tr:nth-child(even) {
            background: #f7f9fc;
        }

        .highlight {
            font-weight: bold;
            color: #ff6f61;
        }

        .star-icon {
            color: #ffb400;
            font-size: 1.2rem;
            margin-left: 6px;
        }

        .tooltip {
            display: none;
            position: absolute;
            background: #f7f9fc;
            color: #333;
            padding: 12px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
            z-index: 1000;
            max-width: 300px;
            word-wrap: break-word;
            transform: translate(-50%, -110%);
        }

        .tooltip.visible {
            display: block;
        }
    </style>
    <script>
        let drones = [];
        let starRatings = {};

        const methodDescriptions = {
            'ahp': 'The AHP ranking results place greater emphasis on weight allocation and subjective judgment, resulting in better overall balance.',
            'topsis': 'The TOPSIS ranking results place greater emphasis on closeness to the "optimal" solution, making them more susceptible to the influence of extreme values in the indicators.',
            //'wsm': 'WSM (加权求和法): 最简单的线性加权求和，易于理解和计算'
        }
        window.onload = function () {
            drones = JSON.parse(localStorage.getItem('filteredDrones') || '[]');
            let weightsHtml = "";
            if (drones.length > 0) {
                for (let key in drones[0]) {
                    if (key !== "name" && key !== "compliance") {
                        starRatings[key] = 3; // 默认3星
                        weightsHtml += `
                                   <div class="weight-row">
                                       <label>${key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}:</label>
                                       <div class="stars" data-key="${key}">
                                           ${[5,4,3,2,1].map(i => `<span class="star" data-value="${i}" onclick="setStar('${key}',${i})">&#9733;</span>`).join('')}
                                       </div>
                                   </div>`;
                    }
                }
            }
            document.getElementById("weights").innerHTML = weightsHtml;
            for (let key in starRatings) setStar(key, starRatings[key]);

            //set ahp to default selected method
            document.getElementById("ahp").checked = true;
            updateMethodDescription();
        };


        function setStar(key, value) {
            starRatings[key] = value;
            const stars = document.querySelectorAll(`.stars[data-key="${key}"] .star`);
            stars.forEach(star => {
                if (parseInt(star.getAttribute('data-value')) <= value) {
                    star.classList.add('selected');
                } else {
                    star.classList.remove('selected');
                }
            });
        }

        function updateMethodDescription() {
            const selectedMethod = document.querySelector('input[name="method"]:checked').value;
            document.getElementById('method-desc').textContent = methodDescriptions[selectedMethod];
        }

        function submitWeights() {
            const selectedMethod = document.querySelector('input[name="method"]:checked').value;

            fetch('/rank', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    drones,
                    stars: starRatings,
                    method: selectedMethod
                })
            })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            displaySingleResult(data.result, data.method);
                        } else {
                            alert("Failed to calculate, please retry later:" + data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert("An error occurred while calculating scores. Please try again later.");
                    });
        }

        function displaySingleResult(result, method) {
            let tableHtml = `
            <h3>${method.toUpperCase()} Result_table</h3>
            <table class="result-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Drone ID</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>`;
            result.forEach((item, idx) => {
                const isTopThree = idx < 3 ? `<span class="star-icon">&#9733;</span>` : '';
                tableHtml += `
                <tr onmouseover="showTooltip(event, ${idx})" onmouseout="hideTooltip()">
                    <td class="${idx < 3 ? 'highlight' : ''}">${idx + 1}${isTopThree}</td>
                    <td>${item.name}</td>
                    <td>${item.score.toFixed(4)}</td>
                </tr>`;
            });

            tableHtml += `</tbody></table>`;

            document.getElementById("results-container").innerHTML = tableHtml;
            document.getElementById("results-container").style.display = "block";
        }

        function showTooltip(event, index) {
            const tooltip = document.getElementById("tooltip");
            const drone = drones[index];
            tooltip.innerHTML = Object.keys(drone)
                    .map(key => `<strong>${key.replace(/_/g, ' ').toUpperCase()}:</strong> ${drone[key]}`)
                    .join('<br>');
            tooltip.style.left = event.pageX + 'px';
            tooltip.style.top = event.pageY - 20 + 'px';
            tooltip.classList.add('visible');
        }

        function hideTooltip() {
            const tooltip = document.getElementById("tooltip");
            tooltip.classList.remove('visible');
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Star parameter importance</h2>

    <!-- 方法选择区域 -->
    <div class="method-selection">
        <h3>Choose evaluation method:</h3>
        <div class="method-options">
            <div class="method-option">
                <input type="radio" id="ahp" name="method" value="ahp" onchange="updateMethodDescription()">
                <label for="ahp">AHP</label>
            </div>
            <div class="method-option">
                <input type="radio" id="topsis" name="method" value="topsis" onchange="updateMethodDescription()">
                <label for="topsis">TOPSIS</label>
            </div>
            <!--
            <div class="method-option">
                <input type="radio" id="wsm" name="method" value="wsm" onchange="updateMethodDescription()">
                <label for="wsm">WSM</label>
            </div>
            -->
        </div>
        <div class="method-description" id="method-desc"></div>
    </div>

    <form onsubmit="event.preventDefault();submitWeights();">
        <div id="weights"></div>
        <button type="submit" class="btn-submit">Submit weights</button>
    </form>

    <!-- 结果显示区域 -->
    <div id="results-container" class="results-container" style="display: none;"></div>

    <div id="tooltip" class="tooltip"></div>
</div>
</body>
</html>
